namespace: etzba

cli:
  name: etzba-cli
  image:
    repository: nadavbm/etzba
    pullPolicy: IfNotPresent
    tag: "latest"
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}

api: 
  name: etzba-api
  image:
    repository: nadavbm/etzba-api-test
    pullPolicy: IfNotPresent
    tag: "latest"
  url: etzba-api-svc
  containerPort: 8080
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}

pg: 
  name: etzba-pg
